error_reporting = E_ALL
html_errors = On
log_errors = On
display_errors = On
display_startup_errors = On
max_execution_time = 1000
max_input_time = 1000
default_socket_timeout = 1000
output_buffering = "On"
post_max_size = 50M
file_uploads = "On"
upload_max_filesize = 100M
max_input_vars = 10000
memory_limit = 1024M
short_open_tag = "On"
default_charset = "UTF-8"
